{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="icon" href="{% static 'images/Site-icon.png' %}">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .payment-container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .payment-button {
            background-color: #F37254;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-button:hover {
            background-color: #D95B43;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
     <div class="payment-container">
        <div class="logo">
            <img src="{% static 'images/Site-icon.png' %}" alt="Logo" width="100">
        </div>
        <h1>Make a Payment</h1>
        <p>Please click the button below to proceed with your payment.</p>
        <button id="rzp-button" class="payment-button">Pay Now</button>
        <div class="footer">
            <p>Secure payment processing with Razorpay</p>
        </div>
    </div>

    <script>
        document.getElementById("rzp-button").onclick = async function () {
            try {
                const response = await fetch("{% url 'create_order' %}", { method: "POST" });
                const orderData = await response.json();

                const options = {
                    key: orderData.razorpay_key,
                    amount: orderData.amount,
                    currency: orderData.currency,
                    name: "Inticure",
                    description: "",
                    image: "{% static 'images/Site-icon.png' %}",
                    order_id: orderData.order_id,
                    handler: function (response) {
                       fetch("{% url 'verify_payment' %}", {
                            method: "POST",
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_order_id: response.razorpay_order_id,
                                razorpay_signature: response.razorpay_signature,
                            }),
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.status === "success") {
                                window.location.href = "https://external-url.com/payment-success";
                            } else {
                                window.location.href = "https://external-url.com/payment-failed?message=" + encodeURIComponent(result.message);
                            }
                        })
                        .catch(error => {
                            console.error("Error verifying payment:", error);
                            window.location.href = "https://external-url.com/payment-error";
                        });
                    },
                    prefill: {
                        name: "Your Name",
                        email: "youremail@example.com",
                        contact: "9999999999"
                    },
                    theme: {
                        color: "#F37254"
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error("Error initializing payment:", error);
                alert("Failed to initialize payment. Please try again.");
            }
        };
    </script>
</body>
</html>
